<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews – Israel Gadgets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root{
            --brand-red: #e41e2b;
            --brand-blue: #1a5fb4;
            --brand-yellow: #f5a524;
            --brand-white: #ffffff;
            --brand-black: #000000;
            --success:#26a269;
            --danger:#c01c28;
            --warning:#f5a524;
            --dark:#241f31;
            --sale:#c64600;
            --electric:#9141ac;
            --shadow-sm: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-hover: 0 8px 20px rgba(0,0,0,0.12);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: #f0f4f8;
            color: #111;
            line-height: 1.6;
            padding: 30px 20px;
        }
        .section-title {
            color: var(--brand-red);
            margin-bottom: 25px;
            padding-bottom: 5px;
            border-bottom: 3px solid var(--brand-blue);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .btn-sm {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 40px;
            border: none;
            background: linear-gradient(145deg, var(--brand-red), #b0121e);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 4px 10px rgba(228,30,43,0.3);
        }
        .btn-sm:hover {
            background: linear-gradient(145deg, #b0121e, var(--brand-red));
            transform: translateY(-2px);
        }
        .btn-danger {
            background: #6b2b2b;
            box-shadow: none;
        }
        .btn-danger:hover {
            background: #4e1e1e;
        }
        .table-responsive {
            overflow-x: auto;
            border-radius: 20px;
            background: white;
            box-shadow: var(--shadow-sm);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 20px;
            overflow: hidden;
        }
        th {
            background: linear-gradient(145deg, var(--brand-red), #b81422);
            color: white;
            padding: 16px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95rem;
        }
        td {
            padding: 14px 12px;
            border-bottom: 1px solid #edf2f7;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover td {
            background: #fafdff;
        }
        .toast {
            position: fixed;
            top: 25px;
            right: 25px;
            background: linear-gradient(145deg, var(--brand-red), #b0121e);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 9999;
            animation: slideIn 0.25s ease-out;
            font-weight: 500;
        }
        @keyframes slideIn {
            from { transform: translateX(120%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .text-center { text-align: center; }
        .error-message {
            background: #fff0f0;
            border-left: 4px solid var(--brand-red);
            padding: 15px 20px;
            border-radius: 16px;
            color: #c01c28;
            margin: 20px 0;
        }
        .star-rating {
            color: #f5a524;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content-area">
            <div class="text-center" style="padding: 50px;">
                <i class="fas fa-spinner fa-spin fa-3x" style="color: var(--brand-red);"></i>
                <p style="margin-top: 20px;">Loading reviews...</p>
            </div>
        </div>
    </div>

    <script>
        // ========== SUPABASE INIT ==========
        const SUPABASE_URL = 'https://xljtstvujqhlkqpcbtvm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhsanRzdHZ1anFobGtxcGNidHZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMDkwNDMsImV4cCI6MjA4NjU4NTA0M30.EIOVRbym8pOa7zNFp_wyqqfSF5_H0OZxit8nFRsJRBY';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ========== HELPER ==========
        function showMessage(msg, isError = false) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.style.background = isError ? 'var(--brand-red)' : 'linear-gradient(145deg, var(--brand-red), #b0121e)';
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // ========== REVIEWS MANAGEMENT ==========
        async function renderReviewsSection() {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `<div class="text-center"><i class="fas fa-spinner fa-spin fa-2x"></i> Loading reviews...</div>`;

            const { data: reviews, error } = await supabaseClient
                .from('reviews')
                .select('*, products(name)')
                .order('created_at', { ascending: false });

            if (error) {
                contentArea.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-triangle"></i> Error loading reviews: ${error.message}</div>`;
                return;
            }

            let html = `
                <h2 class="section-title"><i class="fas fa-star"></i> Customer Reviews</h2>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Reviewer</th>
                                <th>Rating</th>
                                <th>Comment</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${reviews?.map(r => {
                                const stars = '⭐'.repeat(r.rating) + '☆'.repeat(5 - r.rating);
                                return `
                                <tr>
                                    <td>${r.products?.name || 'Deleted product'}</td>
                                    <td>${r.reviewer}</td>
                                    <td><span class="star-rating" title="${r.rating} stars">${stars}</span> (${r.rating})</td>
                                    <td>${r.comment || ''}</td>
                                    <td>${new Date(r.date || r.created_at).toLocaleDateString()}</td>
                                    <td><button onclick="deleteReview(${r.id})" class="btn-sm btn-danger"><i class="fas fa-trash"></i> Delete</button></td>
                                </tr>
                            `}).join('') || '<tr><td colspan="6">No reviews yet</td></tr>'}
                        </tbody>
                    </table>
                </div>
            `;
            contentArea.innerHTML = html;
        }

        async function deleteReview(reviewId) {
            if (!confirm('Are you sure you want to delete this review?')) return;
            const { error } = await supabaseClient.from('reviews').delete().eq('id', reviewId);
            if (error) {
                showMessage('Error: ' + error.message, true);
            } else {
                showMessage('Review deleted.');
                renderReviewsSection();
            }
        }

        // ========== ATTACH TO WINDOW ==========
        window.renderReviewsSection = renderReviewsSection;
        window.deleteReview = deleteReview;

        // ========== START ==========
        renderReviewsSection();
    </script>
</body>
</html>
