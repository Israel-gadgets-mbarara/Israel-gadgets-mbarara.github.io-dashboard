<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Items â€“ Israel Gadgets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root{
            --brand-red: #e41e2b;
            --brand-blue: #1a5fb4;
            --brand-yellow: #f5a524;
            --brand-white: #ffffff;
            --brand-black: #000000;
            --shadow-sm: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-hover: 0 8px 20px rgba(0,0,0,0.12);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: #f0f4f8;
            color: #111;
            line-height: 1.6;
            padding: 30px 20px;
        }
        h2.section-title {
            color: var(--brand-red);
            margin-bottom: 20px;
            padding-bottom: 2px;
            border-bottom: 3px solid var(--brand-blue);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .table-responsive {
            overflow-x: auto;
            border-radius: 20px;
            background: white;
            box-shadow: var(--shadow-sm);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 20px;
            overflow: hidden;
        }
        th {
            background: linear-gradient(145deg, var(--brand-red), #b81422);
            color: white;
            padding: 16px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95rem;
        }
        td {
            padding: 14px 12px;
            border-bottom: 1px solid #edf2f7;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover td {
            background: #fafdff;
        }
        .toast {
            position: fixed;
            top: 25px;
            right: 25px;
            background: linear-gradient(145deg, var(--brand-red), #b0121e);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 9999;
            animation: slideIn 0.25s ease-out;
            font-weight: 500;
        }
        @keyframes slideIn {
            from { transform: translateX(120%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .text-center { text-align: center; }
        .error-message {
            background: #fff0f0;
            border-left: 4px solid var(--brand-red);
            padding: 15px 20px;
            border-radius: 16px;
            color: #c01c28;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content-area">
            <div class="text-center" style="padding: 50px;">
                <i class="fas fa-spinner fa-spin fa-3x" style="color: var(--brand-red);"></i>
                <p style="margin-top: 20px;">Loading order items...</p>
            </div>
        </div>
    </div>

    <script>
        // ========== SUPABASE INIT ==========
        const SUPABASE_URL = 'https://xljtstvujqhlkqpcbtvm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhsanRzdHZ1anFobGtxcGNidHZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMDkwNDMsImV4cCI6MjA4NjU4NTA0M30.EIOVRbym8pOa7zNFp_wyqqfSF5_H0OZxit8nFRsJRBY';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ========== HELPER ==========
        function showMessage(msg, isError = false) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.style.background = isError ? 'var(--brand-red)' : 'linear-gradient(145deg, var(--brand-red), #b0121e)';
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // ========== ORDER ITEMS RENDERING ==========
        async function renderOrderItemsSection() {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `<div class="text-center"><i class="fas fa-spinner fa-spin fa-2x"></i> Loading order items...</div>`;

            const { data: items, error } = await supabaseClient
                .from('order_items')
                .select('*')
                .order('id', { ascending: false });

            if (error) {
                contentArea.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-triangle"></i> Error loading order items: ${error.message}</div>`;
                return;
            }

            let html = `
                <h2 class="section-title"><i class="fas fa-list-ul"></i> Order Items</h2>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Product Name</th>
                                <th>Brand</th>
                                <th>Specs</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Image</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${items?.map(i => `
                                <tr>
                                    <td>${i.order_id}</td>
                                    <td>${i.product_name}</td>
                                    <td>${i.brand || 'â€”'}</td>
                                    <td>${i.specs || ''}</td>
                                    <td>${i.quantity}</td>
                                    <td>UGX ${i.price.toLocaleString()}</td>
                                    <td>${i.image ? 'ðŸ“·' : 'â€”'}</td>
                                </tr>
                            `).join('') || '<tr><td colspan="7">No order items found</td></tr>'}
                        </tbody>
                    </table>
                </div>
            `;
            contentArea.innerHTML = html;
        }

        // ========== START ==========
        renderOrderItemsSection();
    </script>
</body>
</html>
