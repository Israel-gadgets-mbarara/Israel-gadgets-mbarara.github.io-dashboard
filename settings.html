<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Settings ‚Äì Israel Gadgets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root{
            --brand-red: #e41e2b;
            --brand-blue: #1a5fb4;
            --brand-yellow: #f5a524;
            --brand-white: #ffffff;
            --brand-black: #000000;
            --success:#26a269;
            --danger:#c01c28;
            --warning:#f5a524;
            --dark:#241f31;
            --shadow-sm: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-hover: 0 8px 20px rgba(0,0,0,0.12);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: #f0f4f8;
            color: #111;
            line-height: 1.6;
            padding: 30px 20px;
        }
        .section-title {
            color: var(--brand-red);
            margin-bottom: 25px;
            padding-bottom: 5px;
            border-bottom: 3px solid var(--brand-blue);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .form-container {
            background: white;
            padding: 5px;
            border-radius: 28px;
            border: none;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: var(--shadow-sm);
        }
        .form-group {
            margin-bottom: 22px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--brand-blue);
            font-size: 0.95rem;
        }
        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            font-size: 15px;
            transition: 0.2s;
            background: white;
        }
        .form-control:focus {
            border-color: var(--brand-red);
            outline: none;
            box-shadow: 0 0 0 4px rgba(228,30,43,0.15);
        }
        .btn-sm {
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 40px;
            border: none;
            background: linear-gradient(145deg, var(--brand-red), #b0121e);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(228,30,43,0.3);
        }
        .btn-sm:hover {
            background: linear-gradient(145deg, #b0121e, var(--brand-red));
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #6c757d;
            box-shadow: none;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .toast {
            position: fixed;
            top: 25px;
            right: 25px;
            background: linear-gradient(145deg, var(--brand-red), #b0121e);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 9999;
            animation: slideIn 0.25s ease-out;
            font-weight: 500;
        }
        @keyframes slideIn {
            from { transform: translateX(120%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .text-center { text-align: center; }
        .mt-4 { margin-top: 30px; }
        .error-message {
            background: #fff0f0;
            border-left: 4px solid var(--brand-red);
            padding: 15px 20px;
            border-radius: 16px;
            color: #c01c28;
            margin: 20px 0;
        }
        hr {
            border: none;
            border-top: 2px solid #e2e8f0;
            margin: 25px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content-area">
            <div class="text-center" style="padding: 50px;">
                <i class="fas fa-spinner fa-spin fa-3x" style="color: var(--brand-red);"></i>
                <p style="margin-top: 20px;">Loading settings...</p>
            </div>
        </div>
    </div>

    <script>
        // ========== SUPABASE INIT ==========
        const SUPABASE_URL = 'https://xljtstvujqhlkqpcbtvm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhsanRzdHZ1anFobGtxcGNidHZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMDkwNDMsImV4cCI6MjA4NjU4NTA0M30.EIOVRbym8pOa7zNFp_wyqqfSF5_H0OZxit8nFRsJRBY';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ========== HELPER ==========
        function showMessage(msg, isError = false) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.style.background = isError ? 'var(--brand-red)' : 'linear-gradient(145deg, var(--brand-red), #b0121e)';
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // ========== SETTINGS MANAGEMENT ==========
        async function renderSettingsSection() {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `<div class="text-center"><i class="fas fa-spinner fa-spin fa-2x"></i> Loading settings...</div>`;

            const { data: settings, error } = await supabaseClient
                .from('settings')
                .select('*');

            if (error) {
                contentArea.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-triangle"></i> Error loading settings: ${error.message}</div>`;
                return;
            }

            const getVal = (key, defaultVal) => {
                const found = settings?.find(s => s.key === key);
                return found ? found.value : defaultVal;
            };

            const deliveryFeeBelow = getVal('delivery_fee_below', 5000);
            const freeThreshold = getVal('free_delivery_threshold', 200000);
            const flashEnd = getVal('flash_sale_end_time', { end_time: new Date(Date.now() + 86400000).toISOString() });
            const flashEndStr = flashEnd.end_time ? new Date(flashEnd.end_time).toISOString().slice(0,16) : '';

            const html = `
                <h2 class="section-title"><i class="fas fa-cog"></i> Store Settings</h2>
                <div class="form-container">
                    <h3 style="color:var(--brand-blue); margin-bottom:15px;">üöö Delivery Rule</h3>
                    <div class="form-group">
                        <label>Delivery Fee (for orders below threshold) ‚Äì UGX</label>
                        <input type="number" id="setting_delivery_fee_below" class="form-control" value="${deliveryFeeBelow}">
                    </div>
                    <div class="form-group">
                        <label>Free Delivery Threshold ‚Äì UGX</label>
                        <input type="number" id="setting_free_threshold" class="form-control" value="${freeThreshold}">
                    </div>
                    <hr>
                    <h3 style="color:var(--brand-blue); margin-bottom:15px;">‚è∞ Flash Sale</h3>
                    <div class="form-group">
                        <label>Flash Sale End Date/Time</label>
                        <input type="datetime-local" id="setting_flash_end" class="form-control" value="${flashEndStr}">
                    </div>
                    <div style="display: flex; gap: 10px; margin-top: 30px;">
                        <button onclick="saveSettings()" class="btn-sm" style="background: var(--success);">üíæ Save All Settings</button>
                        <button onclick="renderSettingsSection()" class="btn-sm btn-secondary">‚Üª Reset Form</button>
                    </div>
                </div>
            `;
            contentArea.innerHTML = html;
        }

        async function saveSettings() {
            const deliveryFeeBelow = parseInt(document.getElementById('setting_delivery_fee_below').value) || 5000;
            const freeThreshold = parseInt(document.getElementById('setting_free_threshold').value) || 200000;
            const flashEnd = document.getElementById('setting_flash_end').value;

            try {
                // Upsert each setting using onConflict (requires proper RLS or permissions)
                const { error: error1 } = await supabaseClient
                    .from('settings')
                    .upsert({ key: 'delivery_fee_below', value: deliveryFeeBelow }, { onConflict: 'key' });
                
                const { error: error2 } = await supabaseClient
                    .from('settings')
                    .upsert({ key: 'free_delivery_threshold', value: freeThreshold }, { onConflict: 'key' });

                let error3 = null;
                if (flashEnd) {
                    const { error } = await supabaseClient
                        .from('settings')
                        .upsert({ key: 'flash_sale_end_time', value: { end_time: new Date(flashEnd).toISOString() } }, { onConflict: 'key' });
                    error3 = error;
                }

                if (error1 || error2 || error3) {
                    showMessage('Error saving one or more settings', true);
                } else {
                    showMessage('Settings saved successfully!');
                    renderSettingsSection(); // refresh to show updated values
                }
            } catch (e) {
                showMessage('Error saving settings: ' + e.message, true);
            }
        }

        // ========== ATTACH TO WINDOW ==========
        window.renderSettingsSection = renderSettingsSection;
        window.saveSettings = saveSettings;

        // ========== START ==========
        renderSettingsSection();
    </script>
</body>
</html>
