<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard â€“ Israel Gadgets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root{
            --brand-red: #e41e2b;
            --brand-blue: #1a5fb4;
            --brand-yellow: #f5a524;
            --brand-white: #ffffff;
            --brand-black: #000000;
            --success:#26a269;
            --danger:#c01c28;
            --shadow-sm: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-hover: 0 8px 20px rgba(0,0,0,0.12);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: #f0f4f8;
            color: #111;
            line-height: 1.6;
            padding: 30px 20px;
        }
        .section-title {
            color: var(--brand-red);
            margin-bottom: 5px;
            padding-bottom: 6px;
            border-bottom: 3px solid var(--brand-blue);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 24px;
            border: none;
            box-shadow: var(--shadow-sm);
            transition: 0.25s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }
        .stat-card .label {
            color: #64748b;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 0.6px;
        }
        .stat-card .value {
            font-size: 38px;
            font-weight: 700;
            color: var(--brand-red);
            line-height: 1.2;
        }
        .table-responsive {
            overflow-x: auto;
            border-radius: 20px;
            background: white;
            box-shadow: var(--shadow-sm);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 20px;
            overflow: hidden;
        }
        th {
            background: linear-gradient(145deg, var(--brand-red), #b81422);
            color: white;
            padding: 16px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95rem;
        }
        td {
            padding: 14px 12px;
            border-bottom: 1px solid #edf2f7;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover td {
            background: #fafdff;
        }
        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 40px;
            font-size: 13px;
            font-weight: 600;
            text-transform: capitalize;
        }
        .badge.pending { background: #fff3cd; color: #856404; }
        .badge.confirmed { background: #d1ecf1; color: #0c5460; }
        .badge.delivered { background: #d4edda; color: #155724; }
        .badge.cancelled { background: #f8d7da; color: #721c24; }
        .toast {
            position: fixed;
            top: 25px;
            right: 25px;
            background: linear-gradient(145deg, var(--brand-red), #b0121e);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 9999;
            animation: slideIn 0.25s ease-out;
            font-weight: 500;
        }
        @keyframes slideIn {
            from { transform: translateX(120%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .text-center { text-align: center; }
        .error-message {
            background: #fff0f0;
            border-left: 4px solid var(--brand-red);
            padding: 15px 20px;
            border-radius: 16px;
            color: #c01c28;
            margin: 20px 0;
        }
        .sales-range-selector {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .sales-range-selector select {
            padding: 8px 16px;
            border-radius: 40px;
            border: 2px solid var(--brand-blue);
            background: white;
            font-weight: 600;
            color: var(--brand-black);
            cursor: pointer;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            margin-bottom: 20px;
        }
        h3 {
            color: var(--brand-blue);
            margin: 25px 0 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content-area">
            <div class="text-center" style="padding: 50px;">
                <i class="fas fa-spinner fa-spin fa-3x" style="color: var(--brand-red);"></i>
                <p style="margin-top: 20px;">Loading dashboard...</p>
            </div>
        </div>
    </div>

    <script>
        // ========== SUPABASE INIT ==========
        const SUPABASE_URL = 'https://xljtstvujqhlkqpcbtvm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhsanRzdHZ1anFobGtxcGNidHZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMDkwNDMsImV4cCI6MjA4NjU4NTA0M30.EIOVRbym8pOa7zNFp_wyqqfSF5_H0OZxit8nFRsJRBY';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Chart instance holder
        let salesChartInstance = null;

        // ========== HELPER ==========
        function showMessage(msg, isError = false) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.style.background = isError ? 'var(--brand-red)' : 'linear-gradient(145deg, var(--brand-red), #b0121e)';
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // ========== DASHBOARD RENDERING ==========
        async function renderDashboardOverview() {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `<div class="text-center"><i class="fas fa-spinner fa-spin fa-2x"></i> Loading stats...</div>`;

            try {
                // Fetch basic counts
                const { count: productsCount } = await supabaseClient
                    .from('products')
                    .select('*', { count: 'exact', head: true });

                const { count: ordersCount } = await supabaseClient
                    .from('orders')
                    .select('*', { count: 'exact', head: true });

                const { count: usersCount } = await supabaseClient
                    .from('profiles')
                    .select('*', { count: 'exact', head: true })
                    .not('role', 'in', '("super_admin","content_manager","support_staff")');

                const { data: revenueData } = await supabaseClient
                    .from('orders')
                    .select('total')
                    .eq('status', 'delivered');

                const totalRevenue = revenueData?.reduce((sum, o) => sum + (o.total || 0), 0) || 0;

                const { data: recentOrders } = await supabaseClient
                    .from('orders')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(5);

                // Build HTML
                let html = `
                    <h2 class="section-title"><i class="fas fa-tachometer-alt"></i> Dashboard Overview</h2>
                    <div class="stats-grid">
                        <div class="stat-card"><span class="label">Products</span><div class="value">${productsCount || 0}</div></div>
                        <div class="stat-card"><span class="label">Orders</span><div class="value">${ordersCount || 0}</div></div>
                        <div class="stat-card"><span class="label">Customers</span><div class="value">${usersCount || 0}</div></div>
                        <div class="stat-card"><span class="label">Revenue (Delivered)</span><div class="value">UGX ${totalRevenue.toLocaleString()}</div></div>
                    </div>

                    <!-- Sales Overview Section with Graph -->
                    <div style="margin-top: 40px;">
                        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px;">
                            <h3 style="margin:0;"><i class="fas fa-chart-line"></i> Sales Overview</h3>
                            <div class="sales-range-selector">
                                <label for="sales-range">Period:</label>
                                <select id="sales-range" onchange="updateSalesGraph(this.value)">
                                    <option value="7days" selected>Last 7 Days</option>
                                    <option value="month">This Month</option>
                                    <option value="year">This Year</option>
                                </select>
                            </div>
                        </div>
                        <!-- Chart container -->
                        <div id="sales-chart-container" class="chart-container">
                            <canvas id="salesChart"></canvas>
                        </div>
                    </div>

                    <h3 style="margin-top: 40px;">Recent Orders</h3>
                    <div class="table-responsive">
                        <table>
                            <thead><tr><th>Order ID</th><th>Customer</th><th>Total</th><th>Status</th><th>Date</th></tr></thead>
                            <tbody>
                                ${recentOrders?.map(o => `
                                    <tr>
                                        <td>${o.order_id}</td>
                                        <td>${o.customer_name}</td>
                                        <td>UGX ${o.total?.toLocaleString()}</td>
                                        <td><span class="badge ${o.status}">${o.status}</span></td>
                                        <td>${new Date(o.created_at).toLocaleDateString()}</td>
                                    </tr>
                                `).join('') || '<tr><td colspan="5">No orders yet</td></tr>'}
                            </tbody>
                        </table>
                    </div>
                `;

                contentArea.innerHTML = html;

                // Load initial sales graph (default 7 days)
                await updateSalesGraph('7days');
            } catch (err) {
                contentArea.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-triangle"></i> Error loading dashboard: ${err.message}</div>`;
            }
        }

        // Update sales graph based on selected range
        async function updateSalesGraph(range) {
            const canvas = document.getElementById('salesChart');
            if (!canvas) return;

            const container = document.getElementById('sales-chart-container');
            // Show loading temporarily
            container.innerHTML = '<div class="text-center" style="padding: 30px;"><i class="fas fa-spinner fa-spin"></i> Loading sales data...</div>';

            // Calculate start date based on range
            const now = new Date();
            let startDate;
            if (range === '7days') {
                startDate = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            } else if (range === 'month') {
                startDate = new Date(now.getFullYear(), now.getMonth(), 1);
            } else if (range === 'year') {
                startDate = new Date(now.getFullYear(), 0, 1);
            }

            // Fetch delivered orders from startDate to now
            const { data: orders, error } = await supabaseClient
                .from('orders')
                .select('created_at, total')
                .eq('status', 'delivered')
                .gte('created_at', startDate.toISOString())
                .lte('created_at', now.toISOString());

            if (error) {
                container.innerHTML = `<div class="error-message">Error loading sales: ${error.message}</div>`;
                return;
            }

            // Aggregate by day
            const salesByDate = new Map();
            orders.forEach(order => {
                const dateStr = new Date(order.created_at).toLocaleDateString('en-GB', { day: '2-digit', month: 'short' }); // e.g., "03 Feb"
                const total = order.total || 0;
                salesByDate.set(dateStr, (salesByDate.get(dateStr) || 0) + total);
            });

            // Convert to array and sort by date (oldest first)
            const sortedEntries = Array.from(salesByDate.entries()).sort((a, b) => {
                const parseDate = (str) => {
                    const [day, month] = str.split(' ');
                    const monthIndex = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'].indexOf(month);
                    return new Date(now.getFullYear(), monthIndex, parseInt(day)).getTime();
                };
                return parseDate(a[0]) - parseDate(b[0]);
            });

            // If no data, show message
            if (sortedEntries.length === 0) {
                container.innerHTML = `<div class="text-center" style="padding: 30px;">No sales data for this period.</div>`;
                return;
            }

            // Prepare chart data
            const labels = sortedEntries.map(entry => entry[0]);
            const data = sortedEntries.map(entry => entry[1]);

            // Re-create canvas inside container
            container.innerHTML = '<canvas id="salesChart"></canvas>';
            const newCanvas = document.getElementById('salesChart');

            // Destroy previous chart instance if exists
            if (salesChartInstance) {
                salesChartInstance.destroy();
            }

            // Create new chart
            const ctx = newCanvas.getContext('2d');
            salesChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Sales (UGX)',
                        data: data,
                        backgroundColor: 'rgba(228, 30, 43, 0.7)',
                        borderColor: 'rgba(228, 30, 43, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: (context) => `UGX ${context.raw.toLocaleString()}`
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: (value) => 'UGX ' + value.toLocaleString()
                            }
                        }
                    }
                }
            });
        }

        // ========== ATTACH TO WINDOW ==========
        window.renderDashboardOverview = renderDashboardOverview;
        window.updateSalesGraph = updateSalesGraph;

        // ========== START ==========
        renderDashboardOverview();
    </script>
</body>
</html>
